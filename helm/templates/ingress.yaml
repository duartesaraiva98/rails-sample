apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rails-sample-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rails-sample
                port:
                  number: 3000